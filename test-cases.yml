    Количество товаров в корзине = 5
  steps:
    - Нажмите на кнопку "Оформить заказ"
  expected-result: |
    пользователь должен быть переведен на страницу оплаты.
    
- summary: |
    Проверка функциональности очистки товаров из корзины
  requirement: |
    Если пользователь удаляет товары из корзины, они должны быть удалены из корзины.
  prerequisites: |
    Пользователь добавил товары в корзину и находится на странице корзины.
  test-data: |
    Количество товаров в корзине = 2
  steps:
    - Нажмите на кнопку "Удалить" рядом с товаром
  expected-result: |
    Количество товаров в корзине должно уменьшиться на 1 после удаления товара
    
