  expected-result: |
    1. Зайти на главную страницу сайта
    2. Выбрать язык страницы, например, "Русский"
    3. Нажатие на ссылку "Весенняя коллекция" не должно приводить к изменению языка страницы
  actual-result: |
    При нажатии на ссылку "Весенняя коллекция" происходит сброс языка страницы, в результате чего страница отображается на другом языке.
    
    





