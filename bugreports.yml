- summary: |
    Некорректное отображение кнопки акции на странице при переходе на русский язык
    Скриншот: №6/6+
  environment: |
    Браузер: Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит)
    Операционная система: Windows 11
  steps-to-reproduce: |
    1. Открыть страницу на сайте
    2. Переключить язык на русский
    3. Просмотреть кнопки на странице
    4. Навести курсор на кнопку акции
  expected-result: |
    При переключении на русский язык на странице не должно быть никаких ошибок отображения кнопок. Значок процента не должен появляться на кнопке акции.
  actual-result: |
    После переключения языка на русский, над кнопкой акции появляется пустое белое окошко. При выделении этого окошка можно увидеть значок процента.

- summary: |
    Поплыла верстка при переходе из профиля настроек на русском языке
    Скриншот: №7
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Открыть сайт
    2. Нажать кнопку "Мой профиль"
    3. Убедиться, что язык сайта - русский
    4. Нажать на кнопку "Настройки"
    5. Проверить верстку страницы настроек
  expected-result: |
    1. Сайт должен открыться без ошибок
    2. Кнопка "Мой профиль" должна перейти на страницу профиля
    3. Язык сайта должен оставаться русским
    4. При переходе на страницу настроек верстка должна быть корректной
  actual-result: |
    1. Сайт открылся без ошибок
    2. Кнопка "Мой профиль" перешла на страницу профиля
    3. Язык сайта оставался русским
    4. При переходе на страницу настроек верстка поплыла и содержимое страницы отображается некорректно.
    
- summary: |
    Верстка сайта нарушена на устройстве Galaxy Mini S5570 Android 4/5 с шириной экрана 320px
    Скриншот: №8
  environment: |
    1. Устройство: Galaxy Mini S5570
    2. Операционная система: Android 4/5
    3. Браузер: Не указан
    4. Разрешение экрана: 320px 240px
  steps-to-reproduce: |
    1. Открыть браузер на устройстве Galaxy Mini S5570
    2. Перейти на сайт
    3. Уменьшить ширину экрана до 320px
  expected-result: |
    Верстка сайта должна быть корректной и не должна нарушаться при уменьшении ширины экрана.
  actual-result: |
    При уменьшении ширины экрана до 320px верстка сайта нарушается. Некоторые элементы могут 
    находиться вне экрана, некорректно отображаться, быть недоступными для взаимодействия.

