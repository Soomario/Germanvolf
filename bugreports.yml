- summary: |
    Наложение кнопок поиска и корзины на главной странице, вызывающее некоректное отоброжение верстки
    Скриншот: №1
  Environment: |
    Браузер: Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит)
    Операционная система: Windows 11
  Steps to Reproduce:
    1. Открыть главную страницу.
    2. Нажать на кнопку поиска.
    3. Нажать на кнопку корзины.
  Expected Result: |
    Кнопки поиска и корзины должны отображаться корректно, не налагаясь друг на друга, и верстка не должна плавать.
  Actual Result: |
    При нажатии на кнопку корзины она накладывается на кнопку поиска, и верстка начинает плавать
    в правом верхнем углу страницы, что приводит к некорректному отображению элементов.

- summary: |
    Некорректная валидация поля "Имя" при регистрации
    Скриншот: №2
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка) (64 бит) Windows 11
  steps-to-reproduce: |
    1. Зайти на страницу регистрации
    2. Ввести в поле "Имя" цифры
    3. Нажать кнопку "Зарегистрироваться"
  expected-result: |
    1. Зайти на страницу регистрации
    2. Поле "Имя" должно принимать только буквы
    3. При нажатии кнопки "Зарегистрироваться" должна выводиться ошибка о некорректном значении поля "Имя"
  actual-result: |
    1. Зайти на страницу регистрации
    2. Поле "Имя" принимает цифры без ошибок
    3. При нажатии кнопки "Зарегистрироваться" регистрация проходит успешно

